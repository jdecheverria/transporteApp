<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Transporte</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="images/logo-andreani.svg" alt="Logo Andreani">
  </header>
  <div class="container">
    <h1>Registro de Transporte</h1>
    <form id="transportForm">
      <label for="date">Fecha:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="kmInicial">Km Iniciales:</label>
      <input type="number" id="kmInicial" name="kmInicial" required>
      
      <label for="kmFinal">Km Finales:</label>
      <input type="number" id="kmFinal" name="kmFinal" required>
      
      <button type="submit">Guardar</button>
    </form>
    <button id="viewMaintenances">Ver Mantenimientos</button>
    <button id="downloadPdf">Descargar Lista en PDF</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
