<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Transporte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Transporte</h1>
    <form id="transport-form">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required><br>
        
        <label for="km-initial">KM Iniciales:</label>
        <input type="number" id="km-initial" name="km-initial" required><br>
        
        <label for="km-final">KM Finales:</label>
        <input type="number" id="km-final" name="km-final" required><br>
        
        <label for="oil-change-date">Fecha de Cambio de Aceite y Filtro:</label>
        <input type="date" id="oil-change-date" name="oil-change-date"><br>
        
        <label for="tire-change">Cambio de Neumáticos:</label>
        <input type="text" id="tire-change" name="tire-change"><br>
        
        <label for="tire-rotation-date">Fecha de Rotación de Neumáticos:</label>
        <input type="date" id="tire-rotation-date" name="tire-rotation-date"><br>
        
        <button type="submit">Guardar</button>
    </form>
    <button id="download-pdf">Descargar Lista en PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
