<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimientos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="images/logo-andreani.svg" alt="Logo Andreani">
  </header>
  <div class="container">
    <h1>Mantenimientos</h1>
    <form id="maintenanceForm">
      <label for="oilChange">Fecha de Cambio de Aceite y Filtro:</label>
      <input type="date" id="oilChange" name="oilChange">
      
      <label for="tireChange">Cambio de Neumáticos:</label>
      <input type="date" id="tireChange" name="tireChange">
      
      <label for="tireRotation">Fecha de Rotación de Neumáticos:</label>
      <input type="date" id="tireRotation" name="tireRotation">
      
      <button type="submit">Guardar</button>
    </form>
    <button id="backToIndex">Volver al Inicio</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
